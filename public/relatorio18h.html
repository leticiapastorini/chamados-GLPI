<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="300" />
  <title>RelatÃ³rio 18h - Chamados Abertos</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ•• RelatÃ³rio de Chamados Abertos Ã s 18h</h1>

    <label for="mes18h">Selecione o mÃªs:</label>
    <input type="month" id="mes18h" />

    <button onclick="buscarRelatorio18h()">ğŸ” Ver RelatÃ³rio</button>

    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Total Ã s 18h</th>
        </tr>
      </thead>
      <tbody id="tabela18h">
        <!-- preenchido via JS -->
      </tbody>
      <hr style="margin: 40px 0;">

        <h2>ğŸ” Consulta por Dia</h2>

        <label for="dataEspecifica">Escolha a data:</label>
        <input type="date" id="dataEspecifica" />
        <button onclick="buscarDia18h()">ğŸ” Ver Total do Dia</button>

        <p id="resultadoDia18h" style="margin-top: 20px; font-weight: bold;"></p>

    </table>
    <div>
        <a href="relatorio18h.html" class="btn-link">ğŸ•• Ver RelatÃ³rio 18h</a>
        <a href="historico.html" class="btn-link">ğŸ“Š Ver HistÃ³rico DiÃ¡rio</a>
      </div>
      

    <h3 id="media18h" style="margin-top: 30px;"></h3>

    <button onclick="baixarExcel18h()">ğŸ“¥ Baixar Excel 18h do MÃªs</button>
  </div>

  <script>
    async function buscarRelatorio18h() {
      const mes = document.getElementById("mes18h").value;
      if (!mes) return alert("Selecione o mÃªs");
  
      const res = await fetch(`http://localhost:3000/relatorio-18h-json?mes=${mes}`);
      const dados = await res.json();
  
      const corpo = document.getElementById("tabela18h");
      corpo.innerHTML = "";
  
      let total = 0;
      dados.forEach(l => {
        total += Number(l.total);
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${l.data}</td><td>${l.total}</td>`;
        corpo.appendChild(tr);
      });
  
      const media = dados.length > 0 ? Math.round(total / dados.length) : 0;
      document.getElementById("media18h").textContent =
        `ğŸ“Š MÃ©dia de chamados abertos Ã s 18h: ${media}`;
    }
  
    function baixarExcel18h() {
      const mes = document.getElementById("mes18h").value;
      if (!mes) {
        alert("Selecione um mÃªs para exportar.");
        return;
      }
      window.location.href = `http://localhost:3000/exportar-18h?mes=${mes}`;
    }
  
    async function buscarDia18h() {
      const data = document.getElementById("dataEspecifica").value;
      if (!data) return alert("Selecione uma data");
  
      const mes = data.slice(0, 7);
      const res = await fetch(`http://localhost:3000/relatorio-18h-json?mes=${mes}`);
      const dados = await res.json();
  
      const encontrado = dados.find(d => d.data === data);
      const output = document.getElementById("resultadoDia18h");
  
      if (encontrado) {
        output.textContent = `ğŸ—“ï¸ Em ${data}, havia ${encontrado.total} chamados abertos Ã s 18h.`;
      } else {
        output.textContent = `âš ï¸ Nenhum registro encontrado para ${data}.`;
      }
      
    }
  
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("mes18h").value = new Date().toISOString().slice(0, 7);
    });
  </script>
  
</body>
</html>
