<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relatório de Chamados Abertos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Relatório de Chamados Abertos</h1>
  <p><strong>Total hoje:</strong> <span id="total-hoje">0</span></p>
  <p><strong>Total agora:</strong> <span id="total-geral">0</span></p>
  <p>
    <strong>Chamados novos:</strong> <span id="qtd-novos">0</span> |
    <strong>Chamados atribuídos:</strong> <span id="qtd-atribuidos">0</span> |
    <strong>Chamados pendentes:</strong> <span id="qtd-pendentes">0</span> |
    <strong>Total:</strong> <span id="qtd-total">0</span>
  </p>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Status</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="tabela-chamados"></tbody>
  </table>

  <button onclick="baixarTodos()">Baixar Todos</button>
  <button onclick="baixarHoje()">Baixar Chamados de Hoje</button>

  <script src="gerar_relatorio.js"></script>
</body>
</html>
