<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chamados Abertos - Detalhes</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>📋 Detalhes dos Chamados</h1>

    <div class="contadores" id="contadores">
      <div class="contador">🆕 Novos: <span id="qtd-novos">0</span></div>
      <div class="contador">📌 Atribuídos: <span id="qtd-atribuidos">0</span></div>
      <div class="contador">⏳ Pendentes: <span id="qtd-pendentes">0</span></div>
      <div class="contador total">📊 Total: <span id="qtd-total">0</span></div>
    </div>

    <div class="acoes">
      <button onclick="baixarTodos()">📥 Baixar Excel Completo</button>
      <button onclick="baixarHoje()">📅 Baixar Excel de Hoje</button>
    </div>

       <canvas id="graficoHistorico" width="400" height="150"></canvas>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Status</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="tabela-chamados"></tbody>
    </table>
  </div>
  
  <script src="js/gerar_relatorio.js"></script>
</body>
</html>
