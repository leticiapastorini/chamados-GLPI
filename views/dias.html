<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>📅 Dias - Chamados GLPI</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>📆 Relatório Diário de Chamados às 18h</h1>

    <div style="text-align: center; margin-bottom: 20px;">
      <label for="mesFiltro">Mês:</label>
      <input type="month" id="mesFiltro">

      <label for="filtroQuantidade">Filtro:</label>
      <select id="filtroQuantidade">
        <option value="todos">Todos</option>
        <option value="ate50">Até 50</option>
        <option value="mais50">Mais de 50</option>
      </select>

      <button id="buscarBtn">🔍 Buscar</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="tabelaDias">
        <!-- Linhas serão inseridas aqui -->
      </tbody>
    </table>

    <div id="mediaDias" style="text-align: center; margin-top: 20px; font-size: 18px; font-weight: bold;">
      <!-- Média aparecerá aqui -->
    </div>

    <div style="text-align: center; margin-top: 30px;">
      <button onclick="baixarExcel()">⬇️ Baixar Excel do Mês</button>
    </div>
  </div>

  <script src="/js/dias.js"></script>
</body>
</html>
