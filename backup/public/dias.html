<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="300" />
  <title>Dias Salvos - Chamados Abertos</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
    }

    th {
      background: #007bff;
      color: white;
    }

    td {
      text-align: center;
    }

    #mediaFinal {
      margin-top: 30px;
      font-weight: bold;
    }

    .botao {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .botao:hover {
      background: #0056b3;
    }

    select, input[type="month"] {
      padding: 8px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>üìÖ Dias Salvos Automaticamente</h1>

  <label for="mesFiltro">Selecione o m√™s:</label>
  <input type="month" id="mesFiltro" />

  <label for="filtroQuantidade">Filtrar por quantidade:</label>
  <select id="filtroQuantidade">
    <option value="todos">Todos</option>
    <option value="ate50">At√© 50 chamados</option>
    <option value="acima50">Mais de 50 chamados</option>
  </select>

  <button class="botao" onclick="carregarDias()">üîç Buscar</button>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Total de Chamados</th>
      </tr>
    </thead>
    <tbody id="tabelaDias"></tbody>
  </table>

  <p id="mediaFinal"></p>

  <button class="botao" onclick="baixarExcelDias()">üì• Baixar Excel</button>

  <script>
    async function carregarDias() {
  const mes = document.getElementById("mesFiltro").value;
  const filtro = document.getElementById("filtroQuantidade").value;

  if (!mes) return alert("Selecione um m√™s");

  const res = await fetch(`http://localhost:3001/glpi-chamados/dias-json?mes=${mes}`);
  const dados = await res.json();

  const tabela = document.getElementById("tabelaDias");
  tabela.innerHTML = "";

  let total = 0, count = 0;

  dados.dias.filter(d => {
    if (filtro === "ate50") return d.total <= 50;
    if (filtro === "acima50") return d.total > 50;
    return true;
  }).forEach(d => {
    const tr = document.createElement("tr");
    if (d.total > 50) {
      tr.style.backgroundColor = "#ffe0e0";
      tr.style.color = "#8b0000";
    }
    tr.innerHTML = `<td>${d.data}</td><td>${d.total}</td>`;
    tabela.appendChild(tr);
    total += Number(d.total);
    count++;
  });

  const media = dados.media;
  document.getElementById("mediaFinal").textContent = `üìä M√©dia de chamados abertos por dia: ${media}`;
}


    function baixarExcelDias() {
      const mes = document.getElementById("mesFiltro").value;
      if (!mes) {
        alert("Selecione um m√™s");
        return;
      }
      window.location.href = `/glpi-chamados/exportar-dias?mes=${mes}`;
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("mesFiltro").value = new Date().toISOString().slice(0, 7);
    });
  </script>
</body>
</html>
